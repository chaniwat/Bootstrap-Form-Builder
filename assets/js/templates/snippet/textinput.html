<!-- Text input-->
<div class="form-group">
  <label class="control-label col-md-4" for="<%- id %>"><%- label %></label>
  <div class="col-md-7">
    <input type="text" class="form-control" id="<%- id %>" name="<%- id %>" placeholder="<%- placeholder %>" <% if(required) {%> data-empty="false" <% } %> />
    <% if (helptext.length > 0) { %><span class="help-block"><%- helptext %></span><% } %>
  </div>
</div>
