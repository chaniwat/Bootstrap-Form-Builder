<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="control-label col-md-4" for="<%- id %>"><%- label %></label>
  <div class="col-md-7">
    <% _.each(checkboxes, function(checkbox, i){ %>
      <div class="checkbox-inline">
        <label>
          <input type="checkbox" name="<%- id %>" id="<%- id+'-'+i %>" value="<%- checkbox %>"  <% if(required) {%> data-empty="false" <% } %>>
          <%- checkbox %>
        </label>
      </div>
    <% }); %>
  </div>
</div>
