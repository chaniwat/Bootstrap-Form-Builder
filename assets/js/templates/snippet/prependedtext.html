<!-- Prepended text-->
<div class="form-group">
  <label class="control-label col-md-4" for="<%- id %>"><%- label %></label>
  <div class="col-md-7">
    <div class="input-group">
      <input class="form-control" id="<%- id %>" name="<%- id %>" placeholder="<%- placeholder %>" type="text" <% if(required) {%> data-empty="false" <% } %> />
      <span class="input-group-addon"><%- prepend %></span>
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%- helptext %></p><% } %>
  </div>
</div>
