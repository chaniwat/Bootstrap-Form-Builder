<!-- Select Basic -->
<div class="form-group">
  <label class="control-label col-md-4" for="<%- id %>"><%- label %></label>
  <div class="col-md-7">
    <select class="form-control" id="<%- id %>" name="<%- id %>" <% if(required) {%> data-empty="false" <% } %>>
      <% _.each(options, function(option) { %>
        <option><%- option %></option>
      <% }); %>
    </select>
  </div>
</div>
