<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="control-label col-md-4" for="<%- id %>"><%- label %></label>
  <div class="col-md-7">
    <% _.each(radios, function(radio, i){ %>
      <div class="radio-inline">
        <label>
          <input type="radio" name="<%- id %>" id="<%- id+'-'+i %>" value="<%- radio %>"  <% if (i < 1) { %> checked="checked" <% } %> <% if(required) {%> data-empty="false" <% } %> >
          <%- radio %>
        </label>
      </div>
    <% }); %>
  </div>
</div>
