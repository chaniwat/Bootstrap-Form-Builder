<!-- Password input-->
<div class="form-group">
  <label class="control-label col-md-4" for="<%- id %>"><%- label %></label>
  <div class="col-md-7">
    <input class="form-control" id="<%- id %>" name="<%- id %>" type="password" placeholder="<%- placeholder %>" <% if(required) {%> data-empty="false" <% } %> />
    <% if (helptext.length > 0) { %><p class="help-block"><%- helptext %></p><% } %>
  </div>
</div>
